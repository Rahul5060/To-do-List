<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo_list2.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>What do you want to do today?</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="buy milk" autofocus>
            </div>
            <ul id="list-container"></ul>
            <div class="task-counter">
                <p id="task-left"></p>
            </div>
        </div>
    </div>
    <script src="todo_list.js"></script>
</body>
</html>
